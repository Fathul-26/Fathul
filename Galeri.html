<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Saya</title>
    <style>/* RESET DASAR */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* LATAR BELAKANG HUJAN */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
  color: white;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* HUJAN */
.raindrop {
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(255, 255, 255, 0.3);
  top: -20px;
  animation: fall linear infinite;
  z-index: 0;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}

/* HEADER */
header {
  background: rgba(0, 0, 0, 0.6);
  padding: 20px 40px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.8em;
}

/* NAVIGASI */
nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 6px;
  transition: background-color 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
  background-color: #00bcd4;
}

/* GALERI SECTION */
.galeri {
  padding: 120px 20px 60px;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  z-index: 1;
}

h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
  text-align: center;
  color: #00bcd4;
}

p {
  font-size: 1.2em;
  text-align: center;
  margin-bottom: 30px;
  color: #ddd;
}

/* GALERI GRID */
.galeri-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.galeri-item {
  background-color: rgba(255, 255, 255, 0.08);
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  padding: 15px;
  text-align: center;
  transition: transform 0.3s;
}

.galeri-item:hover {
  transform: scale(1.05);
}

.galeri-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
  margin-bottom: 10px;
}

.galeri-item p {
  font-size: 1.1em;
  color: #fff;
  margin-top: 10px;
}

/* TOMBOL NAVIGASI */
.tombol-nav {
  margin-top: 40px;
  text-align: center;
}

.btn {
  display: inline-block;
  background-color: #00bcd4;
  color: white;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0097a7;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.4);
  margin-top: 60px;
  color: #ccc;
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Galeri Saya</h1>
            <nav>
            
                    <a href="index.html">Beranda</a></li>
                    <a href="galeri.html" class="active">Galeri</a></li>
                    <a href="profil.html">Profil</a></li>

            </nav>
        </div>
    </header>

    <!-- Galeri Section -->
    <section class="galeri">
        <div class="container">
            <h2>Galeri Karya Saya</h2>
            <p>Di bawah ini adalah beberapa karya dan proyek yang telah saya pelajari:</p>

            <div class="galeri-grid">
                <div class="galeri-item">
                    <img src="images (1).jpg" alt="Galeri 1">
                    <p>Proyek JavaScript</p>
                </div>
                <div class="galeri-item">
                    <img src="images (2).png" alt="Galeri 2">
                    <p>Proyek CSS</p>
                </div>
                <div class="galeri-item">
                    <img src="images (3).jpg" alt="Galeri 3">
                    <p>Proyek HTML</p>
                </div>
                <div class="galeri-item">
                    <img src="imgaes (4).jpg" alt="Galeri 4">
                    <p>Proyek Desain Grafis</p>
                </div>
            </div>

            <!-- Tombol untuk berpindah halaman -->
            <div class="tombol-nav">
                <a href="index.html" class="btn">Kembali ke Beranda</a>
                <a href="profil.html" class="btn">Lihat Profil</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Galeri Saya. Semua hak cipta dilindungi.</p>
    </footer>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
  const jumlahTetes = 100;
  for (let i = 0; i < jumlahTetes; i++) {
    const tetes = document.createElement("div");
    tetes.className = "raindrop";
    tetes.style.left = `${Math.random() * 100}vw`;
    tetes.style.animationDuration = `${Math.random() + 0.5}s`;
    tetes.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(tetes);
  }
});
</script>

</body>
</html>
